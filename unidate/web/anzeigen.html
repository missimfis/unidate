<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="line">&nbsp;
	</div>
	
    <div class="row">
      <div class="large-4 medium-4 small-4 columns">
		<div class="logo">
			<img src="img/logo_v2_1.jpg" alt="Unidate">
		</div>
	  </div>
	  <div class="large-8 medium-8 small-8 columns">
		
		<div class="littlepicture right">
			<img src="img/Bild1.png" alt="profile">
			<div class="white_little_circle">
			</div>
			<div class="blue_little_circle">
			</div>
			<div class="littleline">&nbsp;
			</div>
		</div>
		<div class="messages comment right">
			<img src="icons/comments16.png" alt="messages">
		</div>
	  </div>
    </div>
    
    <div class="row">
      <div class="large-3 medium-3 small-3 columns">
	     <div class="icons">
			<img src="icons/left17.png" alt="profile">
		 </div>
      </div>
	  <div class="large-6 medium-6 small-6 columns">
			<div class="bigpicture">
			<img src="img/Bild1.png" alt="profile">
			<div class="white_big_circle">
			</div>
			<div class="blue_big_circle">
			</div>
			<div class="row">
				<div class="large-6 medium-6 small-6 columns">
					<div class="icon">
						<div class="icon"><img src="icons/checkmark2.png" alt="like"></div>
					</div>
				</div>
				<div class="large-6 medium-6 small-6 columns">
					<div class="littlepicture right">
						<div class="icon"><img src="icons/cross5.png" alt="dislike"></div>
					</div>
				</div>
			</div>
		</div>
      </div>
	  <div class="large-3 medium-3 small-3 columns">
	       <div class="icons">
			<img src="icons/arrow73.png" alt="profile">
		   </div>
      </div>
    </div>


    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
