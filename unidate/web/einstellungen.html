<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="line">&nbsp;
	</div>
	
    <div class="row">
      <div class="large-4 medium-4 small-4 columns">
		<div class="logo">
			<img src="img/logo_v2_1.jpg" alt="Unidate">
		</div>
	  </div>
	  <div class="large-8 medium-8 small-8 columns">
		
		<div class="littlepicture">
			<img src="img/Bild1.png" alt="profile">
			<div class="white_little_circle">
			</div>
			<div class="blue_little_circle">
			</div>
			<div class="littleline">&nbsp;
			</div>
		</div>
		<div class="messages right">
			<img src="icons/comments16.svg" alt="messages">
		</div>
	  </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
	        <h2>unidate</h2>
	        <p>Herzlich Willkommen auf unidate. Die Registration ist abgeschlossen, bevor jedoch begonnen werden kann. Bitten Wir dich ein paar Einstellungen zu machen. Damit wir dir erste Vorschläge senden können.</p>
      </div>
    </div>

    <div class="row">
		<form>
		<div class="large-6 medium-6 columns">
			<h3>Infos über mich</h3>
				<div class="row">
					<div class="large-6 medium-6 columns">
					  <label>Ich bin</label>
					  <input type="radio" name="female" value="female" id="female"/>
					  <label for="female">weiblich</label>
					  <input type="radio" name="male" value="male" id="male"/>
					  <label for="male">männlich</label>
					</div>
					<div class="large-6 medium-6 columns">
					  <label>Alter</label>
					  <input type="text" placeholder="Alter" />
					</div>
				</div>
				<div class="row">
					<div class="large-12 medium-12 columns">
					  <label>Department</label>
					  <select class="radius">>
						<option value="l">Angewandte Linguistik</option>
						<option value="p">Angewandte Psychologie</option>
						<option value="a">Architektur, Gestaltung und Bauinginieurwesen</option>
						<option value="g">Gesundheit</option>
						<option value="t">School of Engineering</option>
						<option value="f">Life Sciences und Facility Management</option>
						<option value="s">Soziale Arbeit</option>
						<option value="w">School of Management and Law</option>
						
					  </select>
					</div>
				</div>

		</div>     

		<div class="large-6 medium-6 columns">
			<h3>Einstellungen für Anzeigen</h3>
				<div class="row">
					<div class="large-6 medium-6 columns">
					  <label>Interessiert an</label>
					  <input type="radio" name="Frauen" value="Frauen" id="f"/>
					  <label for="f">Frauen</label>
					  <input type="radio" name="Maenner" value="Maenner" id="m"/>
					  <label for="m">Männer</label>
					</div>
					<div class="large-6 medium-6 columns">
					  <label>Alter</label>
					  <input type="text" placeholder="Alter" />
					</div>
				</div>
				<div class="row">
					<div class="large-6 medium-6 columns">
					  <label>Alter zwischen</label>
					  <input type="text" placeholder="minimum Alter" />
					</div>
					<div class="large-6 medium-6 columns">
					  <label>und</label>
					  <input type="text" placeholder="maximum Alter" />
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					 <a href="#" class="small round button">Speichern</a><br/> 
					</div>
				</div>
		</div>
		</form>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
